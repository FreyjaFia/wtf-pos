@if (imageUrl()) {
  <img
    [src]="imageUrl()"
    [alt]="label()"
    class="inline-flex items-center justify-center rounded-full object-cover select-none"
    [style.width.px]="size()"
    [style.height.px]="size()"
    [style.lineHeight.px]="size()"
  />
} @else {
  <span
    class="inline-flex items-center justify-center rounded-full bg-black font-bold text-white uppercase select-none"
    [style.width.px]="size()"
    [style.height.px]="size()"
    [style.fontSize.px]="fontSize"
    [style.lineHeight.px]="size()"
  >
    {{ initials }}
  </span>
}
