<div
  class="toast-enter flex items-center gap-3 rounded-xl border-l-4 px-4 py-3 text-sm shadow-[0_8px_30px_rgba(0,0,0,0.08)]"
  [class]="toastClass()"
  [class.toast-exit]="isDismissing()"
  role="alert"
>
  <app-icon
    [name]="iconId"
    [fill]="'none'"
    [class]="'h-5 w-5 shrink-0 stroke-current ' + iconClass()"
  />
  <span class="flex-1 font-medium" [class]="textClass()">{{ message() }}</span>
  <button
    type="button"
    class="ml-auto shrink-0 cursor-pointer rounded-md p-1 transition-colors"
    [class]="closeClass()"
    (click)="dismiss()"
    aria-label="Close alert"
  >
    <app-icon name="icon-close" [fill]="'currentColor'" [class]="'h-4 w-4'" />
  </button>
</div>
