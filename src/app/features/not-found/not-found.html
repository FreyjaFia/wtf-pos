<div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 px-4">
  <div class="mb-6 text-center">
    <img src="/assets/images/logo_new.png" alt="WTF Logo" class="mx-auto h-32 w-32" />
  </div>

  <div class="w-full max-w-md rounded-xl bg-white p-8 text-center shadow-lg">
    <h1 class="mb-2 text-6xl font-bold text-gray-800">404</h1>
    <h2 class="mb-4 text-xl font-semibold text-gray-600">Page Not Found</h2>
    <p class="mb-8 text-sm text-gray-500">The page you're looking for doesn't exist or has been moved.</p>

    @if (isLoggedIn) {
      <a routerLink="/orders" class="btn btn-neutral btn-wide">Go to Home</a>
    } @else {
      <a routerLink="/login" class="btn btn-neutral btn-wide">Go to Login</a>
    }
  </div>
</div>
