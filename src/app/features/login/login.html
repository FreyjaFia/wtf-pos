<div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 px-4">
  <!-- Logo -->
  <div class="mb-6 text-center">
    <img src="assets/favicon.ico" alt="WTF Logo" class="mx-auto h-32 w-32" />
  </div>

  <!-- Admin Portal Badge -->
  <div class="mb-8">
    <span class="rounded-full bg-black px-6 py-2 text-sm font-medium text-white">ADMIN PORTAL</span>
  </div>

  <!-- Login Form -->
  <div class="w-full max-w-md rounded-xl bg-white p-8 shadow-lg">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username -->
      <div class="mb-4">
        <label class="mb-2 block text-sm font-medium text-gray-700">Username</label>
        <input
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="mb-2 block text-sm font-medium text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full rounded-lg bg-black py-3 text-sm font-medium text-white transition hover:bg-gray-800 focus:ring-2 focus:ring-black focus:ring-offset-2 focus:outline-none"
      >
        Login
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center">
    <p class="text-xs text-gray-500">Â© 2025 Wake.Taste.Focus by Faith All rights reserved.</p>
  </div>
</div>
