<div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 px-4">
  <!-- Logo -->
  <div class="mb-6 text-center">
    <img src="/assets/images/logo_new.png" alt="WTF Logo" class="mx-auto h-32 w-32" />
  </div>

  <!-- Admin Portal Badge -->
  <div class="mb-8">
    <span class="rounded-full bg-black px-6 py-2 text-sm font-medium text-white">ADMIN PORTAL</span>
  </div>

  <!-- Login Form -->
  <div class="w-full max-w-md rounded-xl bg-white p-8 shadow-lg">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="mb-2 block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 pr-16 text-sm focus:border-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-2 my-auto h-8 rounded-md px-2 text-xs font-medium text-gray-600 hover:bg-gray-100"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="inline-flex w-full items-center justify-center rounded-lg bg-black py-3 text-sm font-medium text-white transition hover:cursor-pointer hover:bg-gray-800 focus:ring-2 focus:ring-black focus:ring-offset-2 focus:outline-none disabled:cursor-not-allowed disabled:opacity-60"
      >
        <app-icon
          name="icon-loading"
          [hidden]="!loading"
          [fill]="'none'"
          [class]="'mr-3 -ml-1 h-5 w-5 animate-spin text-white'"
        />

        <span [hidden]="loading">Login</span>
        <span [hidden]="!loading">Logging in...</span>
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center">
    <p class="text-xs text-gray-500">
      © {{ currentYear }} Wake.Taste.Focus by Faith All rights reserved.
    </p>
  </div>
</div>
